apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-intelligence-service
  namespace: media-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-intelligence-service
  template:
    metadata:
      labels:
        app: media-intelligence-service
    spec:
      containers:
        - name: media-intelligence
          image: media-intelligence-service:latest
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: media-intelligence-config
            - secretRef:
                name: media-intelligence-secrets

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
